<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather App</title>
</head>
<body>
<div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">GMT Software Weather</h1>

    <form class="change-location my-4 text-center text-muted">

        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control py-4">

    </form>


    <div class="card shadow-lg rounded d-none">
       <img class="time card-img-top" src="https://via.placeholder.com/300" alt="" />
       <div class="icon bg-light mx-auto text-center">
         <img src="" alt="">
       </div>
       <div class="text-muted text-uppercase text-center details ">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">
         weather Condition
        </div>
        <div class="display-4 my-4">
          <span>Temp</span>
          <span>&deg;C</span>
        </div>
       </div>
    </div>
 

</div>

   <hr class="class-3 d-none">

   <!-- footer -->
   <footer class="text-center lead font-weight-normal text-muted mx-auto d-none">
  Made with ❤️ in Nigeria By <br>
  Felix Oladoyin.
 </footer>

 
    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
